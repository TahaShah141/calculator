<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>
<body>
    <div class=calculator>
        <div class="screen">
            <p class="history">3 - 2</p>
            <h2 class="result">1</h2>
        </div>

        <div class="buttons">
            <div class="row">
                <button class="button control">CLEAR</button>
                <button class="button control">DEL</button>
            </div>

            <div class="row">
                <button class="button ">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button operator">&divide;</button>
            </div>

            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button operator">&times;</button>
            </div>

            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button operator">&minus;</button>
            </div>

            <div class="row">
                <button class="button">.</button>
                <button class="button">0</button>
                <button class="button equals">&equals;</button>
                <button class="button operator">&plus;</button>
            </div>
        </div>
    </div>
</body>
</html>
